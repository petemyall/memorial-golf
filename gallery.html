<!DOCTYPE html>

  <title>Golf Day Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet" />
  <style>
    .gallery-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(148,232,255,0.3);
      border-left: 6px solid #4CAF50;
      border-radius: 10px;
    }

    .gallery-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .gallery-logo {
      width: 80px;
      height: auto;
    }

    .gallery-title {
      text-align: left;
      color: #2e7d32;
      margin: 0;
    }

    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery-item {
      width: 220px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .caption {
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
